<!DOCTYPE html>
<html lang="en">
<head>
    <script type="module" src="/scripts/main.js"></script>
    <link rel="stylesheet" href="/styles/pages/listing.css" />
</head>
<body data-page="listing" data-subpage="meth" >
    <div class="page-wrapper">
        <main id="main" class="wrapper width-100">
            <div id="drug-header" class="margin-bottom-1-rem">
                <div id="drug-name">
                    <div class="flex-column justify-start items-start">
                        <div class="flex-row justify-start items-start">
                            <div class="heading-row">
                                <h1 class="public-sans-900 fs-5xl">METH</h1>
                                <div class="public-sans-300">amphetamine</div>
                            </div>
                        </div>
                    </div>
                </div>
                <div id="drug-pseudonym">
                    <div class="flex-column justify-start items-start">
                        <div class="flex-row justify-start items-start public-sans-500">
                            <div class="pseudonym">Crystal,</div>
                            <div class="pseudonym">Tina,</div>
                            <div class="pseudonym">T,</div>
                            <div class="pseudonym">Clouds</div>
                        </div>
                    </div>
                </div>
                <div id="drug-tags" class="flex-row justify-end public-sans-500">
                    <div class="drug-tag">stimulant</div>
                </div>
            </div>
            <div id="drug-medical" class="margin-bottom-1-rem">
                <div class="public-sans-900">
                    MEDICAL
                </div>
            </div>
            <div id="drug-effect" class="margin-bottom-1-rem">
                <div class="public-sans-900">

                </div>
            </div>
            <div id="drug-intake-administration" class="margin-bottom-1-rem">
                <div class="public-sans-900">

                </div>

        </main>

</html>
