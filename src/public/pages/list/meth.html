<!DOCTYPE html>
<html lang="en">
<head>
    <script type="module" src="/scripts/main.js"></script>
    <link rel="stylesheet" href="/styles/pages/listing.css" />
</head>
<body data-page="listing" data-subpage="meth" >
    <div class="page-wrapper">
        <main id="main" class="wrapper width-100">
            <div id="drug-header" class="margin-bottom-1-rem">
                <div id="drug-name">
                    <div class="flex-column justify-start items-start">
                        <div class="flex-row justify-start items-start">
                            <div class="label">name</div>
                        </div>
                        <div class="flex-row justify-start items-start">
                            <div class="heading-row">
                                <h1>METH</h1>
                                <div>amphetamine</div>
                            </div>
                        </div>
                    </div>
                </div>
                <div id="drug-pseudonym">
                    <div class="flex-column justify-start items-start">
                        <div class="flex-row justify-start items-start">
                            <div class="label">pseudonym(s)</div>
                        </div>
                        <div class="flex-row justify-start items-start">
                            <div class="pseudonym">one</div>
                            <div class="pseudonym">two</div>
                            <div class="pseudonym">three</div>
                        </div>
                    </div>
                </div>
                <div id="drug-tags" class="flex-row justify-end">
                    <div class="drug-tag">tag1</div>
                    <div class="drug-tag">tag2</div>
                </div>
            </div>
            <div id="drug-medical" class="margin-bottom-1-rem">
                medical
            </div>
            <div id="drug-effect" class="margin-bottom-1-rem">
                effect
            </div>
            <div id="drug-intake-administration" class="margin-bottom-1-rem">
                intake administration
            </div>
            <div id="drug-diary" class="margin-bottom-1-rem">
                drug diary
            </div>


        </main>
    </div>
</body>
</html>
